{% raw %}
<p>Change this template ;P</p>

<mat-card>
  <mat-toolbar color="primary">Municipios pelo IBGE</mat-toolbar>

  <div *ngIf="municipios$ | async as cidade; else loading">
    <mat-table [dataSource]="cidade" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
        <mat-cell *matCellDef="let cidade">{{ cidade.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let cidade">{{ cidade.nome }}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
{% endraw %}
